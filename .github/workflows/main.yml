name: Clean up docker images

on:
  schedule:
    - cron: '00 16 * * *'
  workflow_dispatch:

jobs:
  clean-up-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: bots-house/ghcr-delete-image-action@v1.1.0
        with:
          owner: bots-house
          name: some-web-service
          token: ${{ secrets.GITHUB_TOKEN }}
          untagged: all
